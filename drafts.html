---
layout: bootstrap
title: Drafts
---

{% include preview-advisory.html %}

<ul class="posts">
  {% for post in site.posts %}
    {% if post.draft == true %}
      <li>
        <h1>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
      </li>
    {% endif %}
  {% endfor %}
</ul>
