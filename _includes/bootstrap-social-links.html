<ul class="social-links list-inline">
    <li><a class="fa fa-info-circle" href="{{ "/about" | prepend: site.baseurl }}"></a></li>

    {% if site.github_username %}
      <li><a class="fa fa-github" href="https://github.com/{{ site.github_username }}"></a></li>
    {% endif %}

    <li><a class="fa fa-rss" href="{{ "/feed.xml" | prepend: site.baseurl }}"></a></li>

    {% if site.twitter_username %}
      <li><a class="fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}"></a></li>
    {% endif %}

    <li><a class="fa fa-apple" href="{{ site.baseurl }}/apps/"></a></li>

    {% if site.email %}
      <li><a class="fa fa-envelope" href="{{ site.baseurl }}/contact/"></a></li>
    {% endif %}
</ul>
